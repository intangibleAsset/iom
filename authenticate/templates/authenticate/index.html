{% extends "authenticate/base.html" %}

{% block title %}
<title>Index</title>
{% endblock %}

{% block content %}
<div class="w3-center">
  {% if user.is_authenticated %}
  <p class="w3-padding-small">Logged in as: {{ user.username }} | <a href="{% url 'logout'%}">Logout</a></p>
  {% else %}
  <p>You're not logged in: <a href="{% url 'login' %}">Login</a></p>
  {% endif %}
</div>
{% endblock %}
